<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/highcharts.js"></script>
    <script src="Scripts/jquery.signalR-1.0.0-rc2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/CloudMonitR.js"></script>
    <link href="Content/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/css/CloudMonitR.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">CloudMonitR</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/Default.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="pageComponents">
        <div class="row-fluid">
            <div class="span4">
                <h4>Counter Category:</h4>
            </div>
            <div class="span4">
                <h4>Counter Instance:</h4>
            </div>
            <div class="span4">
                <h4>Counter:</h4>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <select id="counterCategories"></select>
            </div>
            <div class="span4">
                <select id="counterInstances"></select>
            </div>
            <div class="span3">
                <select id="counterMenu"></select>
            </div>
            <div class="span1">
                <button class="btn btn-primary btn-success" id="addButton">Add</button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span7">
                <h3>Performance Monitoring</h3>
            </div>
            <div class="span5">
                <h3>Trace Output</h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span7" id="chartingContainer"></div>
            <div class="span5" id="traceContainer">
                <ul id="traceMessages"></ul>
            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>
